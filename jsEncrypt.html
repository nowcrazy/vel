<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Encrypt Example</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt/bin/jsencrypt.min.js"></script>
</head>
<body>
    <!-- 注意这里使用onclick调用abc函数 -->
    <button onclick="jsEncrypt()">生成jsEncrypt</button>
</body>

<script type="text/javascript">
    // 控制台日志输出以确认JS正常运行
    console.log('JS 脚本已加载');
    
    // RSA密钥对生成方法
    function jsEncrypt(){
        // 实例化JSEncrypt对象，指定密钥大小
        var jsEncrypt = new JSEncrypt({default_key_size: 2048});
        // 生成公钥
        var publicKey = jsEncrypt.getPublicKey();
        // 生成私钥
        var privateKey = jsEncrypt.getPrivateKey();

        // 在控制台输出公私钥
        console.log('公钥:', publicKey);
        console.log('私钥:', privateKey);
    }

</script>
</html>
